name: Discord notification

on:
  push:
    branches:
      - main

jobs: 
  discord_notification: 
    runs-on: ubuntu-20.04
    steps:
      - name: Notification
        uses: hugoalh/send-discord-webhook-ghaction@v6.0.2
        if: ${{ success() }}
        with:
            embeds: |
              [
                {
                  "description": "to https://full-stack-open-pokedex-icy-smoke-5647.fly.dev/ by ${{ github.event.commits.committer.name }}",
                  "color": "#57F287",
                  "footer": {
                    "text": "Severity: Informational",
                  }
                }
              ]
            content: A new version of Pokedex deployed
            key: ${{ secrets.DISCORD_WEBHOOK }}

      - name: Test Error
        uses: hugoalh/send-discord-webhook-ghaction@v6.0.2
        if: ${{ failure() }}
        with:
            embeds: |
              [
                {
                  "description": "commit by ${{ github.event.commits.committer.name }} broke the build :(",
                  "color": "#ED4245",
                  "footer": {
                    "text": "Severity: Error",
                  }
                }
              ]
            content: Build failed
            key: ${{ secrets.DISCORD_WEBHOOK }}

      
